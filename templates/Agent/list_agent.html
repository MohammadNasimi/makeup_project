{% extends "base/base.html" %}
{% block title %} list_Service {% endblock %}
{% block content %}
    <div class="container mt-10 justify-content-center">
        <h1 class="mr-30"> list Service</h1>
        <form action="{% url 'service:list' %}" method="get">
            {% csrf_token %}
            <div class="row mt-3 justify-content-center">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">name</th>
                        <th scope="col">time</th>
                        <th scope="col">cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for service in object_list %}
                        <tr>
                            <td >{{ service.id }}</td>
                            <td>{{ service.name }}</td>
                            <td>{{ service.time }}</td>
                            <td>{{ service.cost }}</td>
                            <td><a href="{% url 'service:update' service.id %}" class="">
                                <i class="bi-pencil-square" style="font-size:20px"></i>
                            </a></td>
                            <td><a href="{% url 'service:delete' service.id %}" class="">
                                <i class="bi-trash" style="font-size:20px"></i>
                            </a></td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </form>
    </div>
{% endblock %}
