<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create_menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-10 justify-content-center">
    <h1 class="bt-primary mt-5 justify-content-center"> CREATE MENU ITEMS</h1>
    <form action="{% url 'Agent:create_weekend' %}" method="post">
        {% csrf_token %}
        <div class="row mt-3 ml=15 justify-content-center">
            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input class="bg-primary w-25 h-50 mt-5" type="submit" value="create">
        </div>
    </form>
</div>
</body>
</html>
