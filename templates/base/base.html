<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">Beauty salon </h1>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Agent:create_Agent' %}">Agent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Agent:create_weekend' %}">Weekend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer:create' %}">Customer</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Service
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="">
                            <li><a class="dropdown-item" href="{% url 'service:create' %}">service</a></li>
                            <li><a class="dropdown-item" href="{% url 'service:list' %}">Service list</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking:list_booking' %}">Booking</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
